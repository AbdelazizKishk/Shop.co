<section class="my-10 h-screen">
  <h1 class="text-2xl md:text-5xl font-bold text-center mb-4 md:mb-8">
    All Categories
  </h1>
  <div class="container mx-auto grid md:grid-cols-4 gap-4">
    @for (category of allCategories(); track category._id) {
    <div
      class="mx-auto bg-white rounded-2xl overflow-hidden shadow-lg hover:shadow-2xl transition duration-300 hover:-translate-y-1 w-72"
    >
      <div class="p-4 flex flex-col items-center text-center">
        <h2 class="text-xl font-bold text-gray-800 mb-2">
          {{ category.name }}
        </h2>
        <a
          [routerLink]="['/detailsCatg', category._id]"
          class="mt-2 inline-block bg-black text-white px-4 py-2 rounded-full hover:bg-gray-800 transition"
        >
          Explore
        </a>
      </div>
    </div>
    }
  </div>
</section>
