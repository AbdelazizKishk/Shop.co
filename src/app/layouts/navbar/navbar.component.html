<nav class="bg-white backdrop-blur-md shadow-sm">
  <div
    class="max-w-screen-xl mx-auto px-4 py-3 flex items-center justify-between"
  >
    <!-- Logo -->
    <a
      routerLink="/home"
      class="text-3xl font-bold text-black dark:text-white tracking-wide"
    >
      SHOP.co
    </a>

    <!-- Toggle button (mobile) -->
    <button
      type="button"
      class="md:hidden text-gray-700 dark:text-gray-300 focus:outline-none"
      (click)="isMenuOpen = !isMenuOpen"
    >
      <svg
        class="w-6 h-6"
        fill="none"
        stroke="black"
        stroke-width="2"
        viewBox="0 0 24 24"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M4 6h16M4 12h16M4 18h16"
        ></path>
      </svg>
    </button>
    @if (isLogin()) {
    <div class="hidden md:flex items-center gap-4">
      <ul
        class="hidden md:flex md:items-center justify-center gap-6 text-black dark:text-gray-200 font-medium"
      >
        <li>
          <a
            routerLink="/home"
            routerLinkActive="bg-black text-white rounded-md p-2"
          >
            Home
          </a>
        </li>
        <li>
          <a
            routerLink="/products"
            routerLinkActive="bg-black text-white rounded-md p-2"
          >
            Products
          </a>
        </li>
        <li>
          <a
            routerLink="/categories"
            routerLinkActive="bg-black text-white rounded-md p-2"
          >
            Categories
          </a>
        </li>
        <li>
          <a
            routerLink="/cart"
            routerLinkActive="bg-black text-white rounded-md p-2"
          >
            Cart
          </a>
        </li>
        <li>
          <a
            routerLink="/wishlist"
            routerLinkActive="bg-black text-white rounded-md p-2"
          >
            Wishlist
          </a>
        </li>
      </ul>
      <button
        (click)="authService.logout()"
        class="logout-btn px-4 py-2 rounded-md transition-colors duration-200"
      >
        Logout
      </button>
    </div>

    } @if (!isLogin()) {
    <ul
      class="hidden md:flex md:items-center justify-center gap-6 text-black dark:text-gray-200 font-medium"
    >
      <li>
        <a
          routerLink="/register"
          routerLinkActive="bg-black text-white rounded-md p-2"
        >
          Register
        </a>
      </li>
      <li>
        <a
          routerLink="/login"
          routerLinkActive="bg-black text-white rounded-md p-2"
        >
          Login
        </a>
      </li>
    </ul>
    }
  </div>

  <!-- Mobile Menu -->
  @if(isMenuOpen){
  <div
    class="md:hidden mx-auto p-4 space-y-4 dark:bg-gray-900 text-black dark:text-gray-100 flex flex-col items-center"
  >
    @if (isLogin()) {
    <a
      routerLink="/home"
      (click)="isMenuOpen = false"
      class="w-full max-w-[200px] text-center text-lg font-semibold"
      >Home</a
    >
    <a
      routerLink="/products"
      (click)="isMenuOpen = false"
      class="w-full max-w-[200px] text-center text-lg font-semibold"
      >Products</a
    >
    <a
      routerLink="/categories"
      (click)="isMenuOpen = false"
      class="w-full max-w-[200px] text-center text-lg font-semibold"
      >Categories</a
    >
    <a
      routerLink="/cart"
      (click)="isMenuOpen = false"
      class="w-full max-w-[200px] text-center text-lg font-semibold"
      >Cart</a
    >
    <a
      routerLink="/wishlist"
      (click)="isMenuOpen = false"
      class="w-full max-w-[200px] text-center text-lg font-semibold"
      >Wishlist</a
    >
    <button
      (click)="authService.logout()"
      class="logout-btn w-full max-w-[200px] px-4 py-2 rounded-md"
    >
      Logout
    </button>

    } @if (!isLogin()) {
    <a
      routerLink="/register"
      (click)="isMenuOpen = false"
      class="w-full max-w-[200px] text-center rounded-md hover:text-orange-500 transition-colors duration-200"
      >Register</a
    >
    <a
      routerLink="/login"
      (click)="isMenuOpen = false"
      class="w-full max-w-[200px] text-center rounded-md hover:text-orange-500 transition-colors duration-200"
      >Login</a
    >
    }
  </div>
  }
</nav>
